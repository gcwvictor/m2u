<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/pln_only fav.png">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <header></header>
  <div class="formArea">
    <div class="logoHeadline">
      <img height="80px" src="../assets/images/pln.png">
    </div>
    <div class="headlineLogin">Masuk</div>
    <form id="loginForm" class="fieldArea" action="/login" method="POST">
      <div class="formField">
        <label class="fieldLabel" for="username">Username</label>
        <input placeholder="Masukkan username" type="text" class="textField" id="username" name="username" required>
      </div>
      <div class="formField">
        <label class="fieldLabel" for="password">Password</label>
        <input placeholder="Masukkan password" type="password" class="textField" id="password" name="password" required>
      </div>
      <button type="submit" class="btnLogin">Masuk</button>
      <!--<div id="loginError" class="helperTextError">Username atau Password salah</div>-->
    </form>
    <div class="helperText">Belum punya akun? <a class="helperTextLink" href="/register.html">Daftar</a></div>
  </div>
  <footer></footer>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      }).then(response => {
        if (response.ok) {
          window.location.href = '/menu.html';
        } else {
          document.getElementById('loginError').classList.remove('d-none');
        }
      }).catch(error => {
        document.getElementById('loginError').classList.remove('d-none');
      });
    });
  </script>
</body>
</html>
